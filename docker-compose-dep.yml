version: "3.8"

services:
  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    env_file:
      - .env
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
    user: "0"
    networks:
      - omisys-network
    command: >
      bash -c '
        if [ x${ELASTIC_PASSWORD} == x ]; then
          echo "Set the ELASTIC_PASSWORD environment variable in the .env file";
          exit 1;
        elif [ x${KIBANA_PASSWORD} == x ]; then
          echo "Set the KIBANA_PASSWORD environment variable in the .env file";
          exit 1;
        fi;
        if [ ! -f config/certs/ca.zip ]; then
          echo "Creating CA";
          bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip;
          unzip config/certs/ca.zip -d config/certs;
        fi;
        if [ ! -f config/certs/certs.zip ]; then
          echo "Creating certs";
          echo -ne \
          "instances:\n"\
          "  - name: es01\n"\
          "    dns:\n"\
          "      - es01\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          > config/certs/instances.yml;
          bin/elasticsearch-certutil cert --silent --pem -out config/certs/certs.zip \
            --in config/certs/instances.yml \
            --ca-cert config/certs/ca/ca.crt \
            --ca-key config/certs/ca/ca.key;
          unzip config/certs/certs.zip -d config/certs;
        fi;
        echo "Setting file permissions"
        chown -R root:root config/certs;
        find . -type d -exec chmod 750 {} \;;
        find . -type f -exec chmod 640 {} \;;
        echo "Waiting for Elasticsearch availability";
        # ES 8.x 인증 실패 메시지도 잡아내도록 security_exception 추가
        until curl -s --cacert config/certs/ca/ca.crt https://es01:9200 \
              | grep -Eq "(missing authentication credentials|security_exception)"; do sleep 10; done;
        echo "Setting kibana_system password";
        until curl -s -X POST --cacert config/certs/ca/ca.crt \
          -u "elastic:${ELASTIC_PASSWORD}" \
          -H "Content-Type: application/json" \
          https://es01:9200/_security/user/kibana_system/_password \
          -d "{\"password\":\"${KIBANA_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        echo "All done!";
      '
    healthcheck:
      test: [ "CMD-SHELL", "[ -f config/certs/es01/es01.crt ]" ]
      interval: 1s
      timeout: 5s
      retries: 120

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    env_file:
      - .env
    depends_on:
      setup:
        condition: service_healthy
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - ${ES_PORT}:9200
    environment:
      - node.name=es01
      - cluster.name=${CLUSTER_NAME}
      - cluster.initial_master_nodes=es01
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/es01/es01.key
      - xpack.security.http.ssl.certificate=certs/es01/es01.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/es01/es01.key
      - xpack.security.transport.ssl.certificate=certs/es01/es01.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=${LICENSE}
    mem_limit: ${MEM_LIMIT}
    networks:
      - omisys-network
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  kibana:
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    env_file:
      - .env
    depends_on:
      es01:
        condition: service_healthy
    volumes:
      - certs:/usr/share/kibana/config/certs
      - kibanadata:/usr/share/kibana/data
    ports:
      - ${KIBANA_PORT}:5601
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=https://es01:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
    mem_limit: ${MEM_LIMIT}
    networks:
      - omisys-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  logstash01:
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    env_file:
      - .env
    depends_on:
      es01:
        condition: service_healthy
      kibana:
        condition: service_healthy
    labels:
      co.elastic.logs/module: logstash
    user: root
    ports:
      - "5044:5044"
      - "50000:50000/tcp"
      - "50000:50000/udp"
      - "9600:9600"
    networks:
      - omisys-network
    volumes:
      - certs:/usr/share/logstash/certs
      - logstashdata01:/usr/share/logstash/data
      - "./logstash_ingest_data/:/usr/share/logstash/ingest_data/"
      - "./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro"
    environment:
      - xpack.monitoring.enabled=false
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://es01:9200

  metricbeat01:
    image: docker.elastic.co/beats/metricbeat:${STACK_VERSION}
    env_file:
      - .env
    depends_on:
      es01:
        condition: service_healthy
      kibana:
        condition: service_healthy
    user: root
    networks:
      - omisys-network
    volumes:
      - certs:/usr/share/metricbeat/certs
      - metricbeatdata01:/usr/share/metricbeat/data
      - "./metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro"
      - "/proc:/hostfs/proc:ro"
      - "/:/hostfs:ro"
    environment:
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://es01:9200
      - KIBANA_HOSTS=http://kibana:5601
      - LOGSTASH_HOSTS=http://logstash01:9600

  filebeat01:
    image: docker.elastic.co/beats/filebeat:${STACK_VERSION}
    env_file:
      - .env
    depends_on:
      es01:
        condition: service_healthy
    user: root
    networks:
      - omisys-network
    volumes:
      - certs:/usr/share/filebeat/certs
      - filebeatdata01:/usr/share/filebeat/data
      - "./filebeat_ingest_data/:/usr/share/filebeat/ingest_data/"
      - "./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro"
      - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    environment:
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://es01:9200
      - KIBANA_HOSTS=http://kibana:5601
      - LOGSTASH_HOSTS=http://logstash01:9600

  zookeeper:
    image: wurstmeister/zookeeper:latest
    platform: linux/amd64
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - omisys-network

  kafka:
    container_name: kafka
    image: wurstmeister/kafka:latest
    platform: linux/amd64
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://localhost:9092
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - omisys-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    platform: linux/amd64
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_READONLY: "false"
    networks:
      - omisys-network

  cassandra:
    image: cassandra:latest
    container_name: cassandra-node-01
    environment:
      - CASSANDRA_SEEDS=cassandra-node-01
      - CASSANDRA_CLUSTER_NAME=omisys
      - CASSANDRA_DC=datacenter01
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    networks:
      - omisys-network
    ports:
      - "7001:7001"      # 노드간 클러스터 포트
      - "7002:7002"      # 노드간 보안 포트
      - "9042:9042"      # CQL 클라이언트 포트
    volumes:
      - cassandra_data:/var/lib/cassandra

  cart-cache:
    container_name: cart-cache
    image: redis:7.4.0
    ports:
      - "6379:6379"
    volumes:
      - redis-cart-data:/data
    restart: always
    networks:
      - omisys-network

  product-cache:
    container_name: product-cache
    image: redis:7.4.0
    ports:
      - "6380:6380"
    command: [ "redis-server", "--port", "6380" ]
    volumes:
      - redis-product-data:/data
    restart: always
    networks:
      - omisys-network

  coupon-cache:
    container_name: coupon-cache
    image: redis:7.4.0
    ports:
      - "6381:6381"
    command: [ "redis-server", "--port", "6381" ]
    volumes:
      - redis-coupon-data:/data
    restart: always
    networks:
      - omisys-network

  gateway-cache:
    container_name: gateway-cache
    image: redis:7.4.0
    ports:
      - "6382:6382"
    command: [ "redis-server", "--port", "6382" ]
    volumes:
      - redis-gateway-data:/data
    restart: always
    networks:
      - omisys-network

  user_mysql:
    image: mysql:8.0
    container_name: omisys-mysql-user
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${USER_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${USER_MYSQL_DATABASE}
      MYSQL_USER: ${USER_MYSQL_USER}
      MYSQL_PASSWORD: ${USER_MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-user-data:/var/lib/mysql
    networks:
      - omisys-network

  product_mysql:
    image: mysql:8.0
    container_name: omisys-mysql-product
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${PRODUCT_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${PRODUCT_MYSQL_DATABASE}
      MYSQL_USER: ${PRODUCT_MYSQL_USER}
      MYSQL_PASSWORD: ${PRODUCT_MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-product-data:/var/lib/mysql
    networks:
      - omisys-network

  order_mysql:
    image: mysql:8.0
    container_name: omisys-mysql-order
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${ORDER_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${ORDER_MYSQL_DATABASE}
      MYSQL_USER: ${ORDER_MYSQL_USER}
      MYSQL_PASSWORD: ${ORDER_MYSQL_PASSWORD}
    ports:
      - "3308:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-order-data:/var/lib/mysql
    networks:
      - omisys-network

volumes:
  cassandra_data:
    driver: local
  redis-cart-data:
    driver: local
  redis-product-data:
    driver: local
  redis-coupon-data:
    driver: local
  redis-gateway-data:
    driver: local
  certs:
    driver: local
  esdata01:
    driver: local
  kibanadata:
    driver: local
  logstashdata01:
    driver: local
  metricbeatdata01:
    driver: local
  filebeatdata01:
    driver: local
  mysql-user-data:
    driver: local
  mysql-product-data:
    driver: local
  mysql-order-data:
    driver: local
    
networks:
  omisys-network:
    name: omisys-network
    driver: bridge

