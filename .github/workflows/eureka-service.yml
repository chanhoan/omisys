name: Eureka Service CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      # eureka 서버 코드 경로에 맞게 수정
      - "service/eureka/server/**"
      - "Dockerfile"
      - "docker-compose.yml"

jobs:
  build-and-deploy-eureka-service:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build eureka-service jar
        run: |
          # [옵션 1] 서비스 폴더 안에 gradlew
          cd service/eureka/server
          ./gradlew clean bootJar

          # [옵션 2] 루트 멀티모듈 (예시)
          # ./gradlew :eureka-server:clean :eureka-server:bootJar

      - name: Build Docker image for eureka-service
        run: |
          docker build \
            -t omisys-eureka-service:latest \
            --build-arg FILE_DIRECTORY=service/eureka/server \
            .

      - name: Deploy eureka-service with docker compose
        run: |
          docker compose up -d eureka-service

