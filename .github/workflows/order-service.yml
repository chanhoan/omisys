name: Order Service CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "common/domain/**"
      - "service/user/user_dto/**"
      - "service/product/product_dto/**"
      - "service/auth/auth_dto/**"
      - "service/payment/payment_dto/**"
      - "service/order/order_dto/**"
      - "service/order/server/**"
      - "Dockerfile"
      - "docker-compose.yml"

jobs:
  build-and-deploy-order-service:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.cicd from GitHub Secrets
        shell: bash
        run: |
          cat > .env.cicd << 'EOF'
          STACK_VERSION=${{ secrets.STACK_VERSION }}

          ES_PORT=${{ secrets.ES_PORT }}
          KIBANA_PORT=${{ secrets.KIBANA_PORT }}
          CLUSTER_NAME=${{ secrets.CLUSTER_NAME }}
          LICENSE=${{ secrets.LICENSE }}
          MEM_LIMIT=${{ secrets.MEM_LIMIT }}

          ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}
          KIBANA_PASSWORD=${{ secrets.KIBANA_PASSWORD }}

          ORDER_MYSQL_ROOT_PASSWORD=${{ secrets.ORDER_MYSQL_ROOT_PASSWORD }}
          ORDER_MYSQL_DATABASE=${{ secrets.ORDER_MYSQL_DATABASE }}
          ORDER_MYSQL_USER=${{ secrets.ORDER_MYSQL_USER }}
          ORDER_MYSQL_PASSWORD=${{ secrets.ORDER_MYSQL_PASSWORD }}
          
          EOF

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build order-service jar
        run: |
          chmod +x gradlew
          ./gradlew :service:order:server:clean :service:order:server:bootJar

      - name: Build Docker image for order-service
        run: |
          docker build --no-cache \
            -t omisys-order-service:latest \
            --build-arg FILE_DIRECTORY=service/order/server \
            .

      - name: Deploy order-service with docker compose
        run: |
          docker compose --env-file .env.cicd up -d --force-recreate --no-deps order-service
