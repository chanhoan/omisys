name: Slack Service CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "common/domain/**"
      - "service/slack/server/**"
      - "Dockerfile"
      - "docker-compose.yml"

jobs:
  build-and-deploy-slack-service:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.cicd from GitHub Secrets
        shell: bash
        run: |
          cat > .env.cicd << 'EOF'
          STACK_VERSION=${{ secrets.STACK_VERSION }}

          ES_PORT=${{ secrets.ES_PORT }}
          KIBANA_PORT=${{ secrets.KIBANA_PORT }}
          CLUSTER_NAME=${{ secrets.CLUSTER_NAME }}
          LICENSE=${{ secrets.LICENSE }}
          MEM_LIMIT=${{ secrets.MEM_LIMIT }}

          ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}
          KIBANA_PASSWORD=${{ secrets.KIBANA_PASSWORD }}

          SLACK_MYSQL_ROOT_PASSWORD=${{ secrets.SLACK_MYSQL_ROOT_PASSWORD }}
          SLACK_MYSQL_DATABASE=${{ secrets.SLACK_MYSQL_DATABASE }}
          SLACK_MYSQL_USER=${{ secrets.SLACK_MYSQL_USER }}
          SLACK_MYSQL_PASSWORD=${{ secrets.SLACK_MYSQL_PASSWORD }}
          
          SLACK_TOKEN=${{ secrets.SLACK_TOKEN }}
          
          EOF

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build slack-service jar
        run: |
          chmod +x gradlew
          ./gradlew :service:slack:server:clean :service:slack:server:bootJar

      - name: Build Docker image for slack-service
        run: |
          docker build --no-cache \
            -t omisys-slack-service:latest \
            --build-arg FILE_DIRECTORY=service/slack/server \
            .

      - name: Deploy slack-service with docker compose
        run: |
          docker compose --env-file .env.cicd up -d --force-recreate --no-deps slack-service
