name: Payment Service CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "common/domain/**"
      - "service/auth/auth_dto/**"
      - "service/slack/slack_dto/**"
      - "service/payment/server/**"
      - "Dockerfile"
      - "docker-compose.yml"

jobs:
  build-and-deploy-payment-service:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.cicd from GitHub Secrets
        shell: bash
        run: |
          cat > .env.cicd << 'EOF'
          STACK_VERSION=${{ secrets.STACK_VERSION }}

          ES_PORT=${{ secrets.ES_PORT }}
          KIBANA_PORT=${{ secrets.KIBANA_PORT }}
          CLUSTER_NAME=${{ secrets.CLUSTER_NAME }}
          LICENSE=${{ secrets.LICENSE }}
          MEM_LIMIT=${{ secrets.MEM_LIMIT }}

          ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}
          KIBANA_PASSWORD=${{ secrets.KIBANA_PASSWORD }}

          PAYMENT_MYSQL_ROOT_PASSWORD=${{ secrets.PAYMENT_MYSQL_ROOT_PASSWORD }}
          PAYMENT_MYSQL_DATABASE=${{ secrets.PAYMENT_MYSQL_DATABASE }}
          PAYMENT_MYSQL_USER=${{ secrets.PAYMENT_MYSQL_USER }}
          PAYMENT_MYSQL_PASSWORD=${{ secrets.PAYMENT_MYSQL_PASSWORD }}
          
          TOSS_SECRET_KEY=${{ secrets.TOSS_SECRET_KEY }}
          PUBLIC_BASE_URL=${{ secrets.PUBLIC_BASE_URL }}
          
          EOF

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build payment-service jar
        run: |
          chmod +x gradlew
          ./gradlew :service:payment:server:clean :service:payment:server:bootJar

      - name: Build Docker image for payment-service
        run: |
          docker build --no-cache \
            -t omisys-payment-service:latest \
            --build-arg FILE_DIRECTORY=service/payment/server \
            .

      - name: Deploy payment-service with docker compose
        run: |
          docker compose --env-file .env.cicd up -d --force-recreate --no-deps payment-service
